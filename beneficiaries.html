<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beneficiaries</title>
        <link rel="stylesheet" href="./css/app.css">
    </head>

    <body>
        <section class="container">
            <div class="title">
                <span>Beneficiaries</span>
            </div>

            <div class="flex--center bg--primary" aria-labelledby="sideheader">
                <div class="first__applicant--inner">
                    <span>Surname:</span>
                    <span>Relationship with Applicant:</span>
                    <span>Percentage:</span>
                    <span>Gender:</span>
                    <span>Mother's Maiden Name:</span>
                    <span>Residential Status:</span>
                    <span>Country of Origin:</span>
                </div>
    
                <div class="right">
    
                    <!-- Firt Name & Others-->
                    <div class="grid--container-1">
                        <div class="flex--center">
                            <input type="text" class="pd-1" required />
                        </div>
    
                        <div class="flex--center">
                            <label for="name">First Name & Other Names</label>
                            <input type="text" required>
                        </div>
                    </div>
    
                    <!-- Date of Birth -->
                    <div class="flex--between">
                        <div class="flex--center w40">
                            <input type="text" id="maidenName" name="maindenName" required>
                        </div>
                        
                        <div class="flex--center">
                            <label for="name" class="w40">Contact Number:</label>
                            <div class="flex--center">
                                <input type="text" class="input--box pd-1" required id="d1" name="d1" />
                                <input type="text" class="input--box pd-1" required id="d2" name="d2" />
                                <input type="text" class="input--box pd-1" required id="m1" name="m1" />
                                <input type="text" class="input--box pd-1" required id="m2" name="m2" />
                                <input type="text" class="input--box pd-1" required id="y1" name="y1" />
                                <input type="text" class="input--box pd-1" required id="y2" name="y2" />
                                <input type="text" class="input--box pd-1" required id="y3" name="y3" />
                                <input type="text" class="input--box pd-1" required id="y4" name="y4" />
                                <input type="text" class="input--box pd-1" required id="y4" name="y4" />
                                <input type="text" class="input--box pd-1" required id="y4" name="y4" />
                                <input type="text" class="input--box pd-1" required id="y4" name="y4" />
                                <input type="text" class="input--box pd-1" required id="y4" name="y4" />
                                <input type="text" class="input--box pd-1" required id="y4" name="y4" />
                            </div>
                        </div>
    
                       
                    </div>
    
                    <!-- Place of Birth -->
                    <form class="grid--container-1 mt-1">
                        <div class="flex--center w20">
                            <input type="text" id="placeOfBirth" class="w20" name="placeOfBirth" required>

                        </div>
    
                        <div class="flex--between w100">
                            <label for="name" class="w40">Marital Status:</label>
                            <div class="flex--between">
                                <input type="text" class="input--box" id="mr" name="mr" required>
                                <label for="name">Mr.</label>
                            </div>
                            <div class="flex--center">
                                <input type="text" class="input--box" id="single" name="single" required>
                                <label for="single">Single</label>
                            </div>
                            <div class="flex--center">
                                <input type="text" class="input--box" id="married" name="married" required>
                                <label for="married">Married</label>
                            </div>
                            <div class="flex--center">
                                <input type="text" class="input--box" id="divorced" name="divorced" required>
                                <label for="mr">Divorced</label>
                            </div>
                            <div class="flex--center">
                                <input type="text" class="input--box" id="widowed" name="widowed" required>
                                <label for="mr">Widowed</label>
                            </div>
    
    
                        </div>
                    </form>
    
    
                    <!-- Gender -->
                    <div class="grid--container-1 mt-1">
                        <div class="flex--center">
                            <div class="flex--between">
                                <label for="male">Male</label>
                                <input type="text" class="input--box" name="male" id="male" required>
                            </div>
                            <div class="flex--between pd-2">
                                <label for="female" class="pd-1">Female</label>
                                <input type="text" class="input--box" name="female" id="female" required>
                            </div>
                        </div>
                        <div class="flex--between flex--grow">
                            <label for="spouse" class="w100">Name of Spouse if married</label>
                            <input type="text" name="nameOfSpouse" id="nameOfSpouse" required>
                        </div>
                    </div>
    
                    <!-- Mothers Maiden Name -->
                    <input type="text" class="mt-1">
                    <!-- Residence -->
                    <form class="residential__container">
                        <div class="residential__status">
                            <input type="text" class="input--box">
                            <label for="resident">Resident Ghanaian</label>
                        </div>
                        <div class="residential__status">
                            <input type="text" class="input--box">
                            <label for="resident">Resident Foreigner</label>
                        </div>
                        <div class="residential__status">
                            <input type="text" class="input--box">
                            <label for="resident">Non-Resident Ghanaian</label>
                        </div>
                        <div class="residential__status">
                            <input type="text" class="input--box">
                            <label for="resident">Non-Resident Foreigner</label>
                        </div>
                    </form>
    
                    <!-- Country of Origin -->
                    <form class="grid--container-1">
                        <input type="text">
                        <div class="residence pd-1 w100 flex--center">
                            <label for="countryOfResidence" class="w100">Country Of Residence:</label>
                            <input type="text" id="countryOfResidence" name="countryOfResidence" required>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>

</html>
